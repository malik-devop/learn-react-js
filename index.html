            version: "16",

          };
        }
        
        handleChange(event) {
          this.setState({
            version : event.target.value
          })
        }
        render() {
          return (
            <div>
            <h1 id="h1" >{this.state.message}</h1>
            <p>version {this.state.version}</p>
            <input type="text" onChange={this.handleChange}/>
          </div>

        }
    }
